<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>supersonic</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2em;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .poem {
            flex: 1;
            margin-right: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .line {
            margin: 10px 0;
            text-align: center;
        }
        .music-player {
            flex: 0 0 330px; /* 固定宽度 */
            height: 450px;   /* 固定高度 */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
        }
        button {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="poem">
        <div class="line">明月几时有？</div>
        <div class="line">把酒问青天。</div>
        <div class="line">不知天上宫阙，</div>
        <div class="line">今夕是何年。</div>
        <div class="line">我欲乘风归去，</div>
        <div class="line">又恐琼楼玉宇，</div>
        <div class="line">高处不胜寒。</div>
        <div class="line">起舞弄清影，</div>
        <div class="line">何似在人间。</div>
        <br>
        <div class="line">转朱阁，低绮户，</div>
        <div class="line">照无眠。</div>
        <div class="line">不应有恨，</div>
        <div class="line">何事长向别时圆？</div>
        <div class="line">人有悲欢离合，</div>
        <div class="line">月有阴晴圆缺，</div>
        <div class="line">此事古难全。</div>
        <div class="line">但愿人长久，</div>
        <div class="line">千里共婵娟。</div>
    </div>
    <div class="music-player">
        <iframe id="musicPlayer" frameborder="no" border="0" marginwidth="0" marginheight="0" width="330" height="450" 
                src="//music.163.com/outchain/player?type=4&id=5310001&auto=1&height=430&muted=1"></iframe>
    </div>
</div>

<button id="playButton">播放音乐</button>

<script>
    document.getElementById('playButton').addEventListener('click', function() {
        var musicPlayer = document.getElementById('musicPlayer');
        // 尝试给音乐播放器一个新的 src 来强制它重新加载并播放
        musicPlayer.src += '';
    });
</script>

</body>
</html>
